<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BizFlow – Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --asd: rgb(255,255,255)
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #020617, #0f172a, #064e3b);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
    }

    .login-card {
      width: 360px;
      padding: 28px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      border-radius: 14px;
      background: rgba(16, 185, 129, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #34d399;
      font-weight: 700;
      font-size: 18px;
    }

    h1 {
      margin: 0;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
    }

    .subtitle {
      margin-top: 6px;
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
    }

    .field {
      margin-top: 18px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #cbd5f5;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.06);
      color: white;
      outline: none;
      font-size: 14px;
    }

    input::placeholder {
      color: #94a3b8;
    }

    input:focus {
      border-color: #34d399;
    }

    button {
      width: 100%;
      margin-top: 22px;
      padding: 11px;
      border-radius: 12px;
      border: none;
      background: #10b981;
      color: #022c22;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background: #059669;
    }

    button:active {
      transform: scale(0.98);
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
    }

    .footer a {
      color: #34d399;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .copyright {
      position: fixed;
      bottom: 14px;
      font-size: 11px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">BF</div>
    <h1>BizFlow</h1>
    <div class="subtitle">Digital operations for household businesses</div>

    <div class="field">
      <label>Email</label>
      <input type="email" placeholder="you@business.vn" />
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" placeholder="••••••••" />
    </div>

    <button>Sign in</button>

    <div class="footer">
      New to BizFlow? <a href="signup.html">Create an account</a>
    </div>
  </div>

  <div class="copyright">© 2025 BizFlow</div>
</body>
</html>
